<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="div-cabecalho">
        <header class="cabecalho">
            <img class="logo" src="../imagens/cognatusLogo.png">

            <nav class="cabecalho-menu">
                <a class="cabecalho-item" href="produtos.html">Produtos</a>
                <a class="cabecalho-item" href="login.html">Login</a>
                <a class="cabecalho-item" href="index.html">Início</a>
            </nav>
        </header>
    </div>
    <section class="cadastro">
        <div class="div-cadastro">
            <form id="cadastroForm" class="form" action="/cadasto" method="post">
                <h3>Cadastro</h3>
                <label class="label" for="nome"> Nome de usuário: </label>
                <input type="text" placeholder="nome" id="nome" required />
                <br>
                <label for="email"> Email: </label>
                <input type="text" placeholder="@gmail.com" id="email" required>
                <br>
                <label for="senha"> Senha: </label>
                <input type="text" placeholder="xxxxx" id="senha" required>
                <br>
                <button class="botao-cadastrar" type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const formData = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value,
    };

    try {
        const response = await fetch('/cadasto', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        });

        const data = await response.json();
        window.location.href = 'login.html';
        console.log('Resposta do servidor:', data);
        

        // Adicione aqui o que você deseja fazer após o envio do formulário

    } catch (error) {
        console.error('Erro:', error);

        // Adicione aqui o que você deseja fazer em caso de erro
    }
});

    </script>
